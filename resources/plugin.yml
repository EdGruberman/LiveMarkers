name: LiveMarkers
description: Player positions exported to JSON file
version: @VERSION@
author: EdGruberman (ed@rjump.com)
main: edgruberman.bukkit.livemarkers.Main
commands:
    'livemarkers:clean':
        description: Force cache cleaning at next marker file update
        permission: livemarkers.clean
        usage: /<command> <Cache>
permissions:
    livemarkers.clean:
        description: Can use clean command
        default: op
    livemarkers.onlineplayers.ignore:
        description: Player online status not updated
        default: false
    livemarkers.offlineplayers.ignore:
        description: Player offline status not updated
        default: false